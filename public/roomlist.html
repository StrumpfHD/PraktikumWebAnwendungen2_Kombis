<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumanzeige</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="statistics.html">Statistik</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Übersicht aller Räume</h1>
    </div>


    <div class="container-lg">
        <div class="card h-100">
            <div class="card-body">
                <div class="list-group mt-3" id="roomListContainer">
                    <!-- Dynamischer Inhalt -> Räume -->
                </div>
            </div>

            <div class="card-body">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">
                    <i class="bi bi-plus-circle"></i> Raum hinzufügen
                </button>
            </div>
        </div>
    </div>

    <div id="modalContainerRoom"></div>


    <script type="module">
        import { initModal } from './js/add_room_modal.js';
        import { openDeleteModal } from './js/delete_modal.js';  
        import { openEditRoomModal } from './js/edit_room_modal.js';    

        async function loadRooms() {
            try {
                const res = await fetch('/api/rooms');
                const rooms = await res.json();

                const container = document.getElementById('roomListContainer');
                container.innerHTML = '';

                rooms.forEach(room => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';

                    item.innerHTML = `
                <a href="room_${room.name.toLowerCase()}.html" class="text-decoration-none text-dark flex-grow-1">
                    <div class="d-flex align-items-center">
                        <h4 class="mb-0 me-2">${room.name}</h4>
                        <span class="badge bg-secondary">0 Geräte</span>
                    </div>
                </a>
                <div class="d-flex gap-1">
                    <button class="btn btn-primary btn-sm" title="Bearbeiten">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-sm delete-room-btn" data-id="${room.room_id}" title="Löschen">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;
                    container.appendChild(item);
                });

                // Eventlistener für Löschen
                container.querySelectorAll('.delete-room-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const roomId = btn.dataset.id;
                        const roomName = btn.closest('.list-group-item').querySelector('h4').textContent;

                        openDeleteModal(
                            `Möchten Sie den Raum "${roomName}" wirklich löschen?`,
                            async () => {
                                const res = await fetch(`/api/rooms/${roomId}`, { method: 'DELETE' });
                                if (res.ok) {
                                    loadRooms();
                                } else {
                                    alert('Fehler beim Löschen!');
                                }
                            }
                        );
                    });
                });

                // Eventlistener für Bearbeiten
                container.querySelectorAll('.btn-primary').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const roomId = btn.closest('.list-group-item').querySelector('.delete-room-btn').dataset.id;
                        const roomName = btn.closest('.list-group-item').querySelector('h4').textContent;

                        openEditRoomModal(
                            'Raum bearbeiten',
                            roomName,
                            async (newName) => {
                                const res = await fetch(`/api/rooms/${roomId}`, {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ name: newName })
                                });
                                if (res.ok) {
                                    loadRooms();
                                } else {
                                    alert('Fehler beim Bearbeiten!');
                                }
                            }
                        );
                    });
                });

            } catch (err) {
                console.error(err);
            }
        }

        // Add-Room-Modal laden
        fetch('add_room_modal.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('modalContainerRoom').innerHTML = html;
                initModal('addRoomModal', loadRooms);
            });

        // Räume beim Laden der Seite anzeigen
        loadRooms();
    </script>



</body>

</html>
