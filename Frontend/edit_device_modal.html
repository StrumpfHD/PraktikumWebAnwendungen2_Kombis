<div class="modal fade" id="editDeviceModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">

      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="editDeviceModalLabel">Gerät bearbeiten</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>

      <div class="modal-body">
        <div id="editDeviceAlert" class="alert alert-success alert-dismissible fade d-none" role="alert">
          Änderungen erfolgreich gespeichert!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Schließen"></button>
        </div>

        <div class="card border-0">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Raum</label>
              <div class="dropdown">
                <button id="editDropdownRoom" class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Raum auswählen
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="editDropdownRoom"></ul>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Geräteart</label>
              <div class="dropdown">
                <button id="editDropdownType" class="btn btn-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Geräteart auswählen
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="editDropdownType"></ul>
              </div>
            </div>

            <div class="mb-4">
              <label for="editDeviceName" class="form-label fw-bold">Gerätename</label>
              <input type="text" id="editDeviceName" class="form-control" required>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
        <button type="button" class="btn btn-primary" id="saveEditDeviceBtn">Speichern</button>
      </div>

    </div>
  </div>
</div>
