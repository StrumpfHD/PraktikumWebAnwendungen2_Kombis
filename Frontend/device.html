<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ger√§teanzeige</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">R√§ume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="device.html">Ger√§te</a></li>
                    <li class="nav-item"><a class="nav-link" href="statistics.html">Statistik</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Ger√§teliste</h1>

        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th style="width: 5%;"></th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 25%;">Zimmer</th>
                    <th style="width: 25%;">Zustand</th>
                    <th style="width: 10%;"></th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Dynamischer Inhalt -> Ger√§te -->
            </tbody>
        </table>

        <button class="btn btn-primary mt-3" id="openAddDeviceBtn">
            <i class="bi bi-plus-circle"></i> Ger√§t hinzuf√ºgen
        </button>
    </div>

    <div id="modalContainerDevice"></div>

    <!-- Modal zum hinzuf√ºgen eines Ger√§tes -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addDeviceModalLabel">Neues Ger√§t hinzuf√ºgen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                </div>
                <div class="modal-body">
                    <div id="addDeviceModalAlert" class="alert d-none"></div>
                    <div class="card border-0">
                        <div class="card-body">
                            <!-- R√§ume -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Raum</label>
                                <select id="addDeviceRoom" class="form-select">
                                    <option selected disabled>Bitte Raum ausw√§hlen...</option>
                                </select>
                            </div>
                            <!-- Ger√§tetyp -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ger√§teart</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeHeizung" name="deviceType"
                                        value="Heizung">
                                    <label class="form-check-label" for="typeHeizung">Heizung</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeLicht" name="deviceType"
                                        value="Licht">
                                    <label class="form-check-label" for="typeLicht">Licht</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeRollladen" name="deviceType"
                                        value="Rollladen">
                                    <label class="form-check-label" for="typeRollladen">Rollladen</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeSteckdose" name="deviceType"
                                        value="Steckdose">
                                    <label class="form-check-label" for="typeSteckdose">Steckdose</label>
                                </div>
                            </div>
                            <!-- Ger√§tename -->
                            <div class="mb-4">
                                <label for="device_name" class="form-label fw-bold">Ger√§tename</label>
                                <input type="text" id="addDeviceName" class="form-control"
                                    placeholder="z. B. Wohnzimmer Licht">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveDeviceBtn">Ger√§t hinzuf√ºgen</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal zum L√∂schen eines Ger√§tes -->
    <div class="modal fade" id="deleteDeviceModal" tabindex="-1" aria-labelledby="deleteDeviceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="deleteDeviceModalLabel">Ger√§t l√∂schen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                </div>
                <div class="modal-body">
                    <div id="deleteDeviceAlert" class="alert d-none"></div>
                    <p id="deleteDeviceText">
                        M√∂chten Sie dieses Ger√§t wirklich l√∂schen?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteDeviceBtn">Ja, l√∂schen</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal zum Bearbeiten eines Ger√§tes -->
    <div class="modal fade" id="editDeviceModal" tabindex="-1" aria-labelledby="editDeviceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="editDeviceModalLabel">Ger√§t bearbeiten</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                </div>
                <div class="modal-body">
                    <div id="editDeviceModalAlert" class="alert d-none"></div>
                    <div class="card border-0">
                        <div class="card-body">
                            <!-- R√§ume -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Raum</label>
                                <select id="editDeviceRoom" class="form-select">
                                    <option disabled selected>Bitte Raum ausw√§hlen...</option>
                                </select>
                            </div>
                            <!-- Ger√§tetyp -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ger√§teart</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="editTypeHeizung"
                                        name="editDeviceType" value="Heizung">
                                    <label class="form-check-label" for="editTypeHeizung">Heizung</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="editTypeLicht"
                                        name="editDeviceType" value="Licht">
                                    <label class="form-check-label" for="editTypeLicht">Licht</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="editTypeRollladen"
                                        name="editDeviceType" value="Rollladen">
                                    <label class="form-check-label" for="editTypeRollladen">Rollladen</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="editTypeSteckdose"
                                        name="editDeviceType" value="Steckdose">
                                    <label class="form-check-label" for="editTypeSteckdose">Steckdose</label>
                                </div>
                            </div>
                            <!-- Ger√§tename -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Ger√§tename</label>
                                <input type="text" id="editDeviceName" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="updateDeviceBtn">√Ñnderungen speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let deviceIdToDelete = null;

            const deleteDeviceModal = new bootstrap.Modal(document.getElementById("deleteDeviceModal"));
            const addDeviceModal = new bootstrap.Modal(document.getElementById("addDeviceModal"));
            const deviceTableBody = $("#deviceTableBody");

            let editDeviceModal = new bootstrap.Modal(document.getElementById("editDeviceModal"));
            let currentEditDeviceId = null;

            let rooms = [];
            let deviceTypes = [];

            // -----------------------------
            // Modal Alert Funktion
            // -----------------------------
            function showModalAlert(type, message, selector = '#addDeviceModalAlert') {
                const alertBox = $(selector);
                alertBox.removeClass('d-none alert-success alert-danger alert-warning')
                    .addClass(`alert alert-${type}`)
                    .text(message);

                setTimeout(() => alertBox.addClass('d-none'), 3000);
            }

            // -----------------------------
            // Vorladen der R√§ume & Ger√§tetypen
            // -----------------------------
            function preloadData() {
                return $.when(
                    $.ajax({ url: 'http://localhost:8000/api/rooms/all', method: "GET", dataType: "json" }),
                    $.ajax({ url: 'http://localhost:8000/api/device_type/all', method: "GET", dataType: "json" })
                ).done((roomsRes, typesRes) => {
                    rooms = roomsRes[0];
                    deviceTypes = typesRes[0];
                });
            }

            function getRoomName(id) {
                const r = rooms.find(x => x.room_id == id);
                return r ? r.name : "Unbekannt";
            }

            function getDeviceTypeName(id) {
                const t = deviceTypes.find(x => x.device_type_id == id);
                return t ? t.name : "Unbekannt";
            }

            const typeIcons = {
                "Licht": "bi-lightbulb",
                "Heizung": "bi-thermometer-half",
                "Steckdose": "bi-plug-fill",
                "Rollladen": "bi-cloud-moon"
            };

            function formatDeviceState(device) {
                const typeName = getDeviceTypeName(device.device_type_id);
                switch (typeName) {
                    case "Licht":
                    case "Steckdose":
                        return String(device.value).toLowerCase() === "on"
                            ? "<span class='badge bg-success'>AN</span>"
                            : "<span class='badge bg-danger'>AUS</span>";
                    case "Heizung":
                        const temp = parseFloat(String(device.value).replace(",", "."));
                        return isNaN(temp)
                            ? `<span class="badge bg-secondary">?</span>`
                            : `<span class="badge bg-info">${temp.toFixed(1)}¬∞C</span>`;
                    case "Rollladen":
                        return `<span class="badge bg-warning">${parseInt(device.value)}%</span>`;
                    default:
                        return `<span class='badge bg-secondary'>${device.value ?? "Unbekannt"}</span>`;
                }
            }

            // -----------------------------
            // Ger√§te laden
            // -----------------------------
            function loadDevices() {
                preloadData().then(() => {
                    $.ajax({
                        url: 'http://localhost:8000/api/device/all',
                        method: "GET",
                        dataType: "json"
                    }).done(devices => {
                        deviceTableBody.empty();

                        const grouped = {};
                        devices.forEach(d => {
                            const typeName = getDeviceTypeName(d.device_type_id);
                            if (!grouped[typeName]) grouped[typeName] = [];
                            grouped[typeName].push(d);
                        });

                        Object.keys(grouped).forEach(typeName => {
                            const icon = typeIcons[typeName] || "bi-question-circle";
                            deviceTableBody.append(`<tr class="table-primary"><td colspan="5"><strong>${typeName}</strong></td></tr>`);

                            grouped[typeName].forEach(device => {
                                const row = `
                                <tr>
                                    <td><i class="bi ${icon} fs-4"></i></td>
                                    <td><strong>${device.name}</strong></td>
                                    <td>${getRoomName(device.room_id)}</td>
                                    <td>${formatDeviceState(device)}</td>
                                    <td class="text-end">
                                        <div class="d-flex gap-1">
                                            <button class="btn btn-sm btn-primary edit-device-btn" data-id="${device.device_id}">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger delete-device-btn" data-id="${device.device_id}">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>`;
                                deviceTableBody.append(row);
                            });
                        });
                    });
                });
            }

            // -----------------------------
            // R√§ume f√ºr Modal laden
            // -----------------------------
            function loadRoomsForModal() {
                const select = $("#addDeviceRoom");
                select.empty().append(`<option disabled selected>Bitte Raum ausw√§hlen...</option>`);
                rooms.forEach(room => select.append(`<option value="${room.room_id}">${room.name}</option>`));
            }

            // -----------------------------
            // Add Device Modal √∂ffnen
            // -----------------------------
            $("#openAddDeviceBtn").on("click", function () {
                loadRoomsForModal();
                $("#addDeviceName").val("");
                $("input[name='deviceType']").prop("checked", false);
                addDeviceModal.show();
            });

            // -----------------------------
            // Ger√§t hinzuf√ºgen
            // -----------------------------
            $("#saveDeviceBtn").on("click", function () {
                const roomId = $("#addDeviceRoom").val();
                const deviceName = $("#addDeviceName").val().trim();
                const typeName = $("input[name='deviceType']:checked").val();

                if (!roomId) {
                    showModalAlert('warning', 'Bitte einen Raum ausw√§hlen!', '#addDeviceModalAlert');
                    return;
                }
                if (!typeName) {
                    showModalAlert('warning', 'Bitte einen Ger√§tetyp ausw√§hlen!', '#addDeviceModalAlert');
                    return;
                }
                if (!deviceName) {
                    showModalAlert('warning', 'Bitte einen Ger√§tenamen eingeben!', '#addDeviceModalAlert');
                    return;
                }

                $.ajax({ url: 'http://localhost:8000/api/device/all', method: 'GET', dataType: 'json' })
                    .done(devices => {
                        const exists = devices.some(d => d.name.toLowerCase() === deviceName.toLowerCase() && d.room_id == roomId);
                        if (exists) return showModalAlert('warning', `Das Ger√§t "${deviceName}" existiert in diesem Raum bereits!`, '#addDeviceModalAlert');

                        const typeObj = deviceTypes.find(t => t.name === typeName);

                        let defaultValue;
                        switch (typeName) {
                            case "Licht":
                            case "Steckdose":
                                defaultValue = "off";
                                break;
                            case "Heizung":
                                defaultValue = 22.0;
                                break;
                            case "Rollladen":
                                defaultValue = 50;
                                break;
                            default:
                                defaultValue = null;
                        }

                        $.ajax({
                            url: "http://localhost:8000/api/device/new",
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({ room_id: roomId, device_type_id: typeObj.device_type_id, name: deviceName, value: defaultValue })
                        }).done(() => {
                            showModalAlert('success', `Neues Ger√§t "${deviceName}" wurde hinzugef√ºgt!`, '#addDeviceModalAlert');
                            setTimeout(() => { addDeviceModal.hide(); loadDevices(); }, 1500);
                        });
                    });
            });

            // -----------------------------
            // Ger√§t l√∂schen
            // -----------------------------
            $(document).on("click", ".delete-device-btn", function () {
                deviceIdToDelete = $(this).data("id");
                const deviceName = $(this).closest("tr").find("td:nth-child(2)").text().trim();
                $("#deleteDeviceText").text(`M√∂chten Sie das Ger√§t "${deviceName}" wirklich l√∂schen?`);
                deleteDeviceModal.show();
            });

            $("#confirmDeleteDeviceBtn").on("click", function () {
                if (!deviceIdToDelete) return;
                $.ajax({ url: `http://localhost:8000/api/device/delete/${deviceIdToDelete}`, method: "DELETE" })
                    .done(() => { loadDevices(); deleteDeviceModal.hide(); deviceIdToDelete = null; })
                    .fail(() => showModalAlert('danger', 'Fehler beim L√∂schen!', '#deleteDeviceAlert'));
            });

            // --------------------------------------------------
            // Ger√§t bearbeiten Modal √∂ffnen
            // --------------------------------------------------
            $(document).on("click", ".edit-device-btn", function () {
                currentEditDeviceId = $(this).data("id");

                // üî• WICHTIG: R√§ume + Typen sicher laden, BEVOR das Modal bef√ºllt wird
                preloadData().then(() => {
                    $.ajax({
                        url: `http://localhost:8000/api/device/get/${currentEditDeviceId}`,
                        method: "GET",
                        dataType: "json"
                    }).done(device => {

                        // R√§ume laden
                        const roomSelect = $("#editDeviceRoom");
                        roomSelect.empty().append(`<option disabled>Bitte Raum ausw√§hlen...</option>`);
                        rooms.forEach(r => {
                            roomSelect.append(`<option value="${r.room_id}">${r.name}</option>`);
                        });

                        // Raum vorausw√§hlen
                        $("#editDeviceRoom").val(device.room_id);

                        // Ger√§tetyp vorausw√§hlen
                        const typeName = getDeviceTypeName(device.device_type_id);
                        $(`input[name='editDeviceType'][value='${typeName}']`).prop("checked", true);

                        // Name setzen
                        $("#editDeviceName").val(device.name);

                        // Modal √∂ffnen
                        editDeviceModal.show();
                    });
                });
            });

            $("#updateDeviceBtn").on("click", function () {

                const roomId = $("#editDeviceRoom").val();
                const typeName = $("input[name='editDeviceType']:checked").val();
                const deviceName = $("#editDeviceName").val().trim();

                if (!roomId) return showModalAlert('warning', 'Bitte Raum ausw√§hlen!', '#editDeviceModalAlert');
                if (!typeName) return showModalAlert('warning', 'Bitte Ger√§tetyp ausw√§hlen!', '#editDeviceModalAlert');
                if (!deviceName) return showModalAlert('warning', 'Bitte Ger√§tenamen eingeben!', '#editDeviceModalAlert');

                const typeObj = deviceTypes.find(t => t.name === typeName);

                // ‚¨á‚¨á‚¨á WICHTIG: DEFAULT-WERT NEU SETZEN JE NACH TYP (L√∂sung C)
                let newDefaultValue;

                switch (typeName) {
                    case "Licht":
                    case "Steckdose":
                        newDefaultValue = "off";
                        break;
                    case "Heizung":
                        newDefaultValue = 22.0;
                        break;
                    case "Rollladen":
                        newDefaultValue = 50;
                        break;
                    default:
                        newDefaultValue = null;
                }

                $.ajax({
                    url: `http://localhost:8000/api/device/edit/${currentEditDeviceId}`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify({
                        room_id: roomId,
                        device_type_id: typeObj.device_type_id,
                        name: deviceName,
                        value: newDefaultValue       //  ‚¨Ö‚¨Ö‚¨Ö HIER IST L√ñSUNG C
                    })
                }).done(() => {
                    showModalAlert('success', '√Ñnderungen gespeichert!', '#editDeviceModalAlert');

                    setTimeout(() => {
                        editDeviceModal.hide();
                        loadDevices();
                    }, 1200);
                });
            });
            // -----------------------------
            // Initial laden
            // -----------------------------
            loadDevices();
        });
    </script>

</body>

</html>
