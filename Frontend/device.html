<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geräteanzeige</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="statistics.html">Statistik</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Geräteliste</h1>

        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th style="width: 5%;"></th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 25%;">Zimmer</th>
                    <th style="width: 25%;">Zustand</th>
                    <th style="width: 10%;"></th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Dynamischer Inhalt -> Geräte -->
            </tbody>
        </table>

        <button class="btn btn-primary mt-3" id="openAddDeviceBtn">
            <i class="bi bi-plus-circle"></i> Gerät hinzufügen
        </button>
    </div>

    <div id="modalContainerDevice"></div>

    <script type="module">
        import { openDeleteModal } from './js/delete_modal.js';
        import { openEditDeviceModal } from './js/edit_device_modal.js';
        import { initModal } from './js/add_device_modal.js';

        fetch('add_device_modal.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('modalContainerDevice').innerHTML = html;
                initModal('addDeviceModal', loadDevices);

                const addBtn = document.getElementById('openAddDeviceBtn');
                const modalEl = document.getElementById('addDeviceModal');
                const modalInstance = new bootstrap.Modal(modalEl);

                addBtn.addEventListener('click', () => {
                    modalInstance.show();
                });
            });

        async function loadDevices() {
            try {
                const resTypes = await fetch('/api/device_types');
                const deviceTypes = await resTypes.json();
                const resDevices = await fetch('/api/devices');
                const devices = await resDevices.json();
                const container = document.getElementById('deviceTableBody');
                container.innerHTML = '';

                deviceTypes.forEach(type => {
                    const devicesOfType = devices.filter(d => d.device_type_id === type.device_type_id);
                    if (devicesOfType.length === 0) return;

                    // Gruppentitel
                    const trGroup = document.createElement('tr');
                    trGroup.innerHTML = `<td colspan="5" class="fw-bold bg-light">${type.name}</td>`;
                    container.appendChild(trGroup);

                    let counter = 1;
                    devicesOfType.forEach(device => {
                        const tr = document.createElement('tr');

                        const numTd = document.createElement('td');
                        numTd.textContent = counter++;
                        tr.appendChild(numTd);

                        const nameTd = document.createElement('td');
                        nameTd.textContent = device.name;
                        tr.appendChild(nameTd);

                        const roomTd = document.createElement('td');
                        roomTd.textContent = device.room_name || '—';
                        tr.appendChild(roomTd);

                        const valueTd = document.createElement('td');
                        valueTd.textContent = device.value + (device.unit ? ' ' + device.unit : '');
                        tr.appendChild(valueTd);

                        // Aktionstasten mit Flexbox
                        const actionTd = document.createElement('td');
                        actionTd.innerHTML = `
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm edit-device-btn" title="Bearbeiten">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-danger btn-sm delete-device-btn" title="Löschen">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        `;
                        tr.appendChild(actionTd);
                        container.appendChild(tr);

                        // Eventlistener für Bearbeiten
                        actionTd.querySelector('.edit-device-btn')?.addEventListener('click', () => {
                            import('./js/edit_device_modal.js').then(({ openEditDeviceModal }) => {
                                const currentDevice = device;
                                openEditDeviceModal(currentDevice, async (updatedDevice) => {
                                    try {
                                        const res = await fetch(`/api/devices/${currentDevice.id}`, {
                                            method: 'PUT',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify(updatedDevice)
                                        });

                                        if (res.ok) {
                                            loadDevices();
                                        } else {
                                            alert('Fehler beim Bearbeiten!');
                                        }
                                    } catch (err) {
                                        console.error(err);
                                        alert('Serverfehler!');
                                    }
                                });
                            });
                        });

                        // Eventlistener für Löschen
                        actionTd.querySelector('.delete-device-btn')?.addEventListener('click', () => {
                            openDeleteModal(
                                `Möchten Sie das Gerät "${device.name}" wirklich löschen?`,
                                async () => {
                                    const res = await fetch(`/api/devices/${device.id}`, { method: 'DELETE' });
                                    if (res.ok) loadDevices();
                                }
                            );
                        });
                    });
                });
            } catch (err) {
                console.error(err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadDevices);
    </script>
</body>

</html>
