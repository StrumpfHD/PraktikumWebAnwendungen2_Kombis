<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geräteanzeige</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="statistics.html">Statistik</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Geräteliste</h1>

        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th style="width: 5%;"></th>
                    <th style="width: 35%;">Name</th>
                    <th style="width: 25%;">Zimmer</th>
                    <th style="width: 25%;">Zustand</th>
                    <th style="width: 10%;"></th>
                </tr>
            </thead>
            <tbody id="deviceTableBody">
                <!-- Dynamischer Inhalt -> Geräte -->
            </tbody>
        </table>

        <button class="btn btn-primary mt-3" id="openAddDeviceBtn">
            <i class="bi bi-plus-circle"></i> Gerät hinzufügen
        </button>
    </div>

    <div id="modalContainerDevice"></div>

    <!-- Modal zum hinzufügen eines Gerätes -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addDeviceModalLabel">Neues Gerät hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <!-- Erfolgsmeldung -->
                    <div id="addDeviceSuccess" class="alert alert-success d-none">Gerät erfolgreich hinzugefügt!</div>
                    <div class="card border-0">
                        <div class="card-body">
                            <!-- Räume -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Raum</label>
                                <select id="addDeviceRoom" class="form-select">
                                    <option selected disabled>Bitte Raum auswählen...</option>
                                </select>
                            </div>
                            <!-- Gerätetyp -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Geräteart</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeHeizung" name="deviceType"
                                        value="Heizung">
                                    <label class="form-check-label" for="typeHeizung">Heizung</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeLicht" name="deviceType"
                                        value="Licht">
                                    <label class="form-check-label" for="typeLicht">Licht</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeRollladen" name="deviceType"
                                        value="Rollladen">
                                    <label class="form-check-label" for="typeRollladen">Rollladen</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="typeSteckdose" name="deviceType"
                                        value="Steckdose">
                                    <label class="form-check-label" for="typeSteckdose">Steckdose</label>
                                </div>
                            </div>
                            <!-- Gerätename -->
                            <div class="mb-4">
                                <label for="device_name" class="form-label fw-bold">Gerätename</label>
                                <input type="text" id="addDeviceName" class="form-control"
                                    placeholder="z. B. Wohnzimmer Licht">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveDeviceBtn">Gerät hinzufügen</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal zum Löschen eines Gerätes -->
    <div class="modal fade" id="deleteDeviceModal" tabindex="-1" aria-labelledby="deleteDeviceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="deleteDeviceModalLabel">Gerät löschen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <div id="deleteDeviceAlert" class="alert d-none"></div>
                    <p id="deleteDeviceText">
                        Möchten Sie dieses Gerät wirklich löschen?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteDeviceBtn">Ja, löschen</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            let deviceIdToDelete = null;

            const deleteDeviceModal = new bootstrap.Modal(document.getElementById("deleteDeviceModal"));
            const addDeviceModal = new bootstrap.Modal(document.getElementById("addDeviceModal"));

            const deviceTableBody = $("#deviceTableBody");

            let rooms = [];
            let deviceTypes = [];

            // ---------------------------------------------------
            // Alerts
            // ---------------------------------------------------
            function showDeviceDeleteAlert(type, message) {
                const el = $("#deleteDeviceAlert");
                el.removeClass("d-none alert-success alert-danger")
                    .addClass("alert-" + type)
                    .text(message);
            }

            // -----------------------------
            // Modal Alert Funktion
            // -----------------------------
            function showModalAlert(type, message, selector = '#modalAlert') {
                const alertBox = $(selector);
                alertBox
                    .removeClass('d-none alert-success alert-danger alert-warning')
                    .addClass(`alert alert-${type}`)
                    .text(message);

                setTimeout(() => {
                    alertBox.addClass('d-none');
                }, 3000);
            }

            // ---------------------------------------------------
            // Daten Vorladen
            // ---------------------------------------------------
            function preloadData() {
                const req1 = $.ajax({
                    url: 'http://localhost:8000/api/rooms/all',
                    method: "GET",
                    dataType: "json"
                });
                const req2 = $.ajax({
                    url: 'http://localhost:8000/api/device_type/all',
                    method: "GET",
                    dataType: "json"
                });

                return $.when(req1, req2).done((roomsRes, typesRes) => {
                    rooms = roomsRes[0];
                    deviceTypes = typesRes[0];
                });
            }

            function getRoomName(id) {
                const r = rooms.find(x => x.room_id == id);
                return r ? r.name : "Unbekannt";
            }

            function getDeviceTypeName(id) {
                const t = deviceTypes.find(x => x.device_type_id == id);
                return t ? t.name : "Unbekannt";
            }

            const typeIcons = {
                "Licht": "bi-lightbulb",
                "Heizung": "bi-thermometer-half",
                "Steckdose": "bi-plug-fill",
                "Rollladen": "bi-cloud-moon"
            };

            function formatDeviceState(device) {
                const typeName = getDeviceTypeName(device.device_type_id);
                switch (typeName) {
                    case "Licht":
                    case "Steckdose":
                        const isOn = String(device.value).toLowerCase() === "on";
                        return isOn
                            ? "<span class='badge bg-success'>AN</span>"
                            : "<span class='badge bg-danger'>AUS</span>";
                    case "Heizung":
                        const temp = parseFloat(String(device.value).replace(",", "."));
                        return isNaN(temp)
                            ? `<span class="badge bg-secondary">?</span>`
                            : `<span class="badge bg-info">${temp.toFixed(1)}°C</span>`;
                    case "Rollladen":
                        return `<span class="badge bg-warning">${parseInt(device.value)}%</span>`;
                    default:
                        return `<span class='badge bg-secondary'>${device.value ?? "Unbekannt"}</span>`;
                }
            }

            // ---------------------------------------------------
            // Geräte laden
            // ---------------------------------------------------
            function loadDevices() {
                preloadData().then(() => {

                    $.ajax({
                        url: 'http://localhost:8000/api/device/all',
                        method: "GET",
                        dataType: "json"
                    }).done(devices => {

                        deviceTableBody.empty();

                        // Nach Typ gruppieren
                        const grouped = {};
                        devices.forEach(d => {
                            const typeName = getDeviceTypeName(d.device_type_id);
                            if (!grouped[typeName]) grouped[typeName] = [];
                            grouped[typeName].push(d);
                        });

                        Object.keys(grouped).forEach(typeName => {
                            const icon = typeIcons[typeName] || "bi-question-circle";

                            // Gruppenüberschrift
                            deviceTableBody.append(`
                        <tr class="table-primary">
                            <td colspan="5"><strong>${typeName}</strong></td>
                        </tr>
                    `);

                            // Geräte einfügen
                            grouped[typeName].forEach(device => {

                                const row = `
                            <tr>
                                <td><i class="bi ${icon} fs-4"></i></td>
                                <td><strong>${device.name}</strong></td>
                                <td>${getRoomName(device.room_id)}</td>
                                <td>${formatDeviceState(device)}</td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-primary edit-device-btn" data-id="${device.device_id}">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-device-btn" data-id="${device.device_id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;

                                deviceTableBody.append(row);
                            });
                        });

                    });
                });
            }

            // ---------------------------------------------------
            // Gerät hinzufügen
            // ---------------------------------------------------
            function loadRoomsForModal() {
                return $.ajax({
                    url: 'http://localhost:8000/api/rooms/all',
                    method: "GET",
                    dataType: "json"
                }).done(data => {
                    const select = $("#addDeviceRoom");
                    select.empty();
                    select.append(`<option disabled selected>Bitte Raum auswählen...</option>`);

                    data.forEach(room => {
                        select.append(`<option value="${room.room_id}">${room.name}</option>`);
                    });
                });
            }

            $("#openAddDeviceBtn").on("click", function () {
                loadRoomsForModal().then(() => {
                    $("#addDeviceSuccess").addClass("d-none");
                    $("#addDeviceName").val("");
                    $("input[name='deviceType']").prop("checked", false);
                    addDeviceModal.show();
                });
            });

            $("#saveDeviceBtn").on("click", function () {

                const roomId = $("#addDeviceRoom").val();
                const deviceName = $("#addDeviceName").val();
                const typeName = $("input[name='deviceType']:checked").val();

                if (!roomId || !deviceName || !typeName) {
                    showModalAlert('warning', 'Bitte einen Raum auswählen!', '#editModalAlert');
                    return;
                }

                const typeObj = deviceTypes.find(t => t.name === typeName);

                $.ajax({
                    url: "http://localhost:8000/api/device/new",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        room_id: roomId,
                        device_type_id: typeObj.device_type_id,
                        name: deviceName,
                        value: "off"
                    })
                }).done(() => {
                    $("#addDeviceSuccess").removeClass("d-none");

                    setTimeout(() => {
                        addDeviceModal.hide();
                        loadDevices();
                    }, 800);
                });
            });

            // ---------------------------------------------------
            // DELETE DEVICE
            // ---------------------------------------------------
            $(document).on("click", ".delete-device-btn", function () {
                deviceIdToDelete = $(this).data("id");

                const deviceName = $(this).closest("tr").find("td:nth-child(2)").text().trim();

                $("#deleteDeviceText").text(`Möchten Sie das Gerät "${deviceName}" wirklich löschen?`);
                $("#deleteDeviceAlert").addClass("d-none");

                deleteDeviceModal.show();
            });

            $("#confirmDeleteDeviceBtn").click(function () {
                if (!deviceIdToDelete) return;

                $.ajax({
                    url: `http://localhost:8000/api/device/delete/${deviceIdToDelete}`,
                    method: "DELETE"
                }).done(() => {
                    showDeviceDeleteAlert("success", "Gerät wurde erfolgreich gelöscht!");

                    setTimeout(() => {
                        deleteDeviceModal.hide();
                        loadDevices();
                    }, 900);
                });
            });

            // ---------------------------------------------------
            // INITIAL LOAD
            // ---------------------------------------------------
            loadDevices();

        });
    </script>

</body>

</html>
