<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="automation.html">Automation</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Einstellungen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Küche</h1> 
    </div>

    <!-- Raumanzeige -->
    <div class="card h-100">
        <div class="card-body">

            <h6 class="card-text mt-3"><u>Rollladensteuerung:</u></h6>
            <label for="customRange3" class="form-label">Rollladen Küche Nord</label>
            <input type="range" class="form-range" id="customRange3">
            <label for="customRange4" class="form-label">Rollladen Küche West</label>
            <input type="range" class="form-range" id="customRange4">

            <h6 class="card-text mt-3"><u>Heizungssteuerung:</u></h6>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <button type="button" class="btn" id="minusbtn2"><i class="bi bi-dash-circle"></i></button>
                <h2 id="temperature2" class="mb-0 mx-2">20.7°C</h2>
                <button type="button" class="btn" id="plusbtn2"><i class="bi bi-plus-circle"></i></button>
            </div>

            <h6 class="card-text mt-3"><u>Steckdosensteuerung:</u></h6>
            <div class="switches">
                <div class="form-check form-switch d-flex align-items-center justify-content-between">
                    <label class="form-check-label" for="switchThermomix">Steckdose Thermomix</label>
                    <div class="d-flex align-items-center">
                        <span class="text small mx-5">Off</span>
                        <input class="form-check-input" type="checkbox" id="switchThermomix">
                        <span class="text small mx-2">On</span>
                    </div>
                </div>

                <div class="form-check form-switch d-flex align-items-center justify-content-between">
                    <label class="form-check-label" for="switchKaffee">Steckdose Kaffeemaschine</label>
                    <div class="d-flex align-items-center">
                        <span class="text small mx-5">Off</span>
                        <input class="form-check-input" type="checkbox" id="switchKaffee" checked>
                        <span class="text small mx-2">On</span>
                    </div>
                </div>
            </div>

            <h6 class="card-text mt-3"><u>Lichtsteuerung:</u></h6>
            <div class="switches">
                <div class="form-check form-switch d-flex align-items-center justify-content-between">
                    <label class="form-check-label" for="switchEsstisch">Licht Esstisch</label>
                    <div class="d-flex align-items-center">
                        <span class="text small mx-5">Off</span>
                        <input class="form-check-input" type="checkbox" id="switchEsstisch" checked>
                        <span class="text small mx-2">On</span>
                    </div>
                </div>
            </div>

            <h6 class="card-text mt-3"><u>Einstellungen:</u></h6>
            <button type="button" class="btn" id="settings" onclick="window.location.href='settings.html'"><i class="bi bi-gear"></i> Einstellungen
            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Gerät hinzufügen</button>
        </div>


    </div>


</body>
</html>
