<div class="modal fade" id="addDeviceModal" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">

            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="addDeviceModalLabel">Neues Gerät hinzufügen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>

            <div class="modal-body">
                <!-- Alert oben -->
                <div id="successAlert" class="alert alert-success alert-dismissible fade d-none" role="alert">
                    Gerät wurde erfolgreich hinzugefügt!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Schließen"></button>
                </div>

                <div class="card border-0">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Raum</label>
                            <div class="dropdown">
                                <button id="dropdownMenuButton_room" class="btn btn-primary dropdown-toggle w-100"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Raum auswählen
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton_room">
                                    <li><a class="dropdown-item">Wohnzimmer</a></li>
                                    <li><a class="dropdown-item">Küche</a></li>
                                    <li><a class="dropdown-item">Badezimmer</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Geräteart</label>
                            <div class="dropdown">
                                <button id="dropdownMenuButton_type" class="btn btn-primary dropdown-toggle w-100"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Geräteart auswählen
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton_type">
                                    <li><a class="dropdown-item">Heizung</a></li>
                                    <li><a class="dropdown-item">Licht</a></li>
                                    <li><a class="dropdown-item">Rollladen</a></li>
                                    <li><a class="dropdown-item">Steckdose</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="device_name" class="form-label fw-bold">Gerätename</label>
                            <input type="text" name="device_name" id="device_name" class="form-control"
                                placeholder="z. B. Steckdose Musikanlage" required>
                            <small id="nameHelp" class="form-text text-muted">Eindeutiger Name zur leichteren
                                Steuerung</small>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-primary" id="saveDeviceBtn">Gerät hinzufügen</button>
            </div>

        </div>
    </div>
</div>
