<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="automation.html">Automation</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Einstellungen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Neues Gerät hinzufügen</h1>
    </div>

    <div class="container mt-4">
  <div class="card shadow-sm p-4 rounded-4">

    <div class="mb-3">
      <label class="form-label fw-bold">Raum</label>
      <div class="dropdown">
        <button id="dropdownMenuButton_room" class="btn btn-primary dropdown-toggle w-100" type="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          Raum auswählen
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton_room">
          <li><a class="dropdown-item" href="#">Wohnzimmer</a></li>
          <li><a class="dropdown-item" href="#">Küche</a></li>
          <li><a class="dropdown-item" href="#">Badezimmer</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Geräteart</label>
      <div class="dropdown">
        <button id="dropdownMenuButton_type" class="btn btn-primary dropdown-toggle w-100" type="button"
          data-bs-toggle="dropdown" aria-expanded="false">
          Geräteart auswählen
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton_type">
          <li><a class="dropdown-item" href="#">Heizung</a></li>
          <li><a class="dropdown-item" href="#">Licht</a></li>
          <li><a class="dropdown-item" href="#">Rollladen</a></li>
          <li><a class="dropdown-item" href="#">Steckdose</a></li>
        </ul>
      </div>
    </div>

    <div class="mb-4">
      <label for="device_name" class="form-label fw-bold">Gerätename</label>
      <input type="text" name="device_name" id="device_name" class="form-control" placeholder="z. B. Steckdose Musikanlage" required>
      <small id="nameHelp" class="form-text text-muted">Eindeutiger Name zur leichteren Steuerung</small>
    </div>

    <div class="text-center">
      <a href="dashboard.html"><button class="btn btn-primary px-5" onclick="alert('Gerät wurde erfolgreich hinzugefügt!');">Gerät hinzufügen</button>
    </a>
    </div>
  </div>
</div>
</body>

</html>




<script>
  document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', event => {
      const button = event.target.closest('.dropdown').querySelector('.dropdown-toggle');
      button.textContent = event.target.textContent;
    });
  });
</script>
