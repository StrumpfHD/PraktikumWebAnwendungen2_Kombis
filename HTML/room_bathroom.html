    <div class="container">
        <h1>Badezimmer</h1>
    </div>

    <!-- Karte 3: Badezimmer -->
    <div class="container">
        <div class="card h-100">
            <div class="card-body">
                <h6 class="card-text mt-3"><u>Rollladensteuerung:</u></h6>
                <label for="customRange5" class="form-label">Rollladen Badezimmer West</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange5" value="57" min="0"
                        max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>57%</output>
                </div>

                <label for="customRange6" class="form-label mt-3">Rollladen Badezimmer Ost</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange6" value="24" min="0"
                        max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>24%</output>
                </div>

                <h6 class="card-text mt-3"><u>Heizungssteuerung:</u></h6>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <button type="button" class="btn" id="minusbtn3"><i class="bi bi-dash-circle"></i></button>
                    <h2 id="temperature3" class="mb-0 mx-2">21.4°C</h2>
                    <button type="button" class="btn" id="plusbtn3"><i class="bi bi-plus-circle"></i></button>
                </div>

                <h6 class="card-text mt-3"><u>Steckdosensteuerung:</u></h6>
                <div class="switches">
                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchZahnbuerste">Steckdose Zahnbürste</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchZahnbuerste">
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>

                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchWaschmaschine">Steckdose Waschmaschine</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchWaschmaschine" checked>
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>
                </div>

                <h6 class="card-text mt-3"><u>Lichtsteuerung:</u></h6>
                <div class="switches">
                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchSpiegel">Schminkspiegel</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchSpiegel">
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>

                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchDeckeBad">Deckenleuchten</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchDeckeBad">
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>
                </div>

                <h6 class="card-text mt-3"><u>Einstellungen:</u></h6>
                <button type="button" class="btn" id="settings"
                    onclick="window.location.href='settings.html'"><i class="bi bi-gear"></i> Einstellungen</button>

                <a href="add_device.html">
                    <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Gerät hinzufügen</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Temperatursteuerung
        const minusBtn = document.getElementById("minusbtn3");
        const plusBtn = document.getElementById("plusbtn3");
        const temperatureDisplay = document.getElementById("temperature3");

        let temperature = parseFloat(temperatureDisplay.textContent);
        const minTemp = 15.0;
        const maxTemp = 28.0;

        let holdTimer = null;
        let holdInterval = null;
        let isHeld = false;

        // Funktionen
        function updateDisplay() {
            temperatureDisplay.textContent = temperature.toFixed(1) + "°C";
        }

        function increaseTemp(step = 0.1) {
            if (temperature + step <= maxTemp) {
                temperature += step;
                updateDisplay();
            }
        }

        function decreaseTemp(step = 0.1) {
            if (temperature - step >= minTemp) {
                temperature -= step;
                updateDisplay();
            }
        }

        // --- Gemeinsame Logik für gedrückt halten ---
        function setupHold(button, changeFn) {
            button.addEventListener("mousedown", () => {
                isHeld = false;

                // Timer starten – nach 1 Sekunde beginnt der 1°C-Modus
                holdTimer = setTimeout(() => {
                    isHeld = true;
                    holdInterval = setInterval(() => changeFn(1.0), 200);
                }, 1000);
            });

            button.addEventListener("mouseup", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);

                // Wenn nicht lange gehalten → nur 0.1°C ändern
                if (!isHeld) changeFn(0.1);
            });

            button.addEventListener("mouseleave", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);
            });

            // Optional: Touch-Unterstützung
            button.addEventListener("touchstart", (e) => {
                e.preventDefault();
                isHeld = false;
                holdTimer = setTimeout(() => {
                    isHeld = true;
                    holdInterval = setInterval(() => changeFn(1.0), 200);
                }, 1000);
            });

            button.addEventListener("touchend", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);
                if (!isHeld) changeFn(0.1);
            });
        }

        // Setup für beide Buttons
        setupHold(plusBtn, increaseTemp);
        setupHold(minusBtn, decreaseTemp);
    </script>
</body>
