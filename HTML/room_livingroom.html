    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>

                </ul>
            </div>

    <div class="container">
        <h1>Wohnzimmer</h1>
    </div>

    <!-- Raumanzeige -->
    <div class="container">
        <div class="card h-100">
            <div class="card-body">

                <h6 class="card-text mt-3"><u>Rollladensteuerung:</u></h6>
                <label for="customRange1" class="form-label">Rollladen Wohnzimmer Süd</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange1" value="45" min="0"
                        max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>45%</output>
                </div>

                <label for="customRange2" class="form-label mt-3">Rollladen Wohnzimmer Nord</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange2" value="17" min="0"
                        max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>17%</output>
                </div>

                <h6 class="card-text mt-3"><u>Heizungssteuerung:</u></h6>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <button type="button" class="btn" id="minusbtn"><i class="bi bi-dash-circle"></i></button>
                    <h2 id="temperature" class="mb-0 mx-2">22.5°C</h2>
                    <button type="button" class="btn" id="plusbtn"><i class="bi bi-plus-circle"></i></button>
                </div>

                <h6 class="card-text mt-3"><u>Steckdosensteuerung:</u></h6>
                <div class="switches">
                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchTV">Steckdose TV</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchTV" checked>
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>

                    <div class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchSofa">Sofa-Ladeleiste</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchSofa">
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>
                </div>

                <h6 class="card-text mt-3"><u>Einstellungen:</u></h6>
                <button type="button" class="btn" id="settings" onclick="window.location.href='settings.html'"><i
                        class="bi bi-gear"></i>
                    Einstellungen</button>

                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
                    <i class="bi bi-plus-circle"></i> Gerät hinzufügen
                </button>
            </div>
        </div>
    </div>

    <div id="modalContainerRoom"></div>

    <script type="module">
        import { initModal, initDropdowns } from './js/add_device_modal.js';

        // Modal HTML laden
        fetch('add_device_modal.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('modalContainerRoom').innerHTML = html;
                initModal('addDeviceModal');
                initDropdowns();
            });

        // Temperatursteuerung
        const minusBtn = document.getElementById("minusbtn");
        const plusBtn = document.getElementById("plusbtn");
        const temperatureDisplay = document.getElementById("temperature");

        let temperature = parseFloat(temperatureDisplay.textContent);
        const minTemp = 15.0;
        const maxTemp = 28.0;

        let holdTimer = null;
        let holdInterval = null;
        let isHeld = false;

        // Funktionen
        function updateDisplay() {
            temperatureDisplay.textContent = temperature.toFixed(1) + "°C";
        }

        function increaseTemp(step = 0.1) {
            if (temperature + step <= maxTemp) {
                temperature += step;
                updateDisplay();
            }
        }

        function decreaseTemp(step = 0.1) {
            if (temperature - step >= minTemp) {
                temperature -= step;
                updateDisplay();
            }
        }

        // --- Gemeinsame Logik für gedrückt halten ---
        function setupHold(button, changeFn) {
            button.addEventListener("mousedown", () => {
                isHeld = false;

                // Timer starten – nach 1 Sekunde beginnt der 1°C-Modus
                holdTimer = setTimeout(() => {
                    isHeld = true;
                    holdInterval = setInterval(() => changeFn(1.0), 200);
                }, 1000);
            });

            button.addEventListener("mouseup", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);

                // Wenn nicht lange gehalten → nur 0.1°C ändern
                if (!isHeld) changeFn(0.1);
            });

            button.addEventListener("mouseleave", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);
            });

            // Optional: Touch-Unterstützung
            button.addEventListener("touchstart", (e) => {
                e.preventDefault();
                isHeld = false;
                holdTimer = setTimeout(() => {
                    isHeld = true;
                    holdInterval = setInterval(() => changeFn(1.0), 200);
                }, 1000);
            });

            button.addEventListener("touchend", () => {
                clearTimeout(holdTimer);
                clearInterval(holdInterval);
                if (!isHeld) changeFn(0.1);
            });
        }

        // Setup für beide Buttons
        setupHold(plusBtn, increaseTemp);
        setupHold(minusBtn, decreaseTemp);
    </script>
</body>

</html>
