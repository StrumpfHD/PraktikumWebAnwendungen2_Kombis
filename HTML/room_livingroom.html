<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wohnzimmer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./pictures/logo.jpg" alt="Bootstrap" width="50" height="50"
                    class="d-inline-block align-text-center">
                Mein Smart-Home Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="roomlist.html">Räume</a></li>
                    <li class="nav-item"><a class="nav-link" href="device.html">Geräte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="automation.html">Automation</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Einstellungen</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Wohnzimmer</h1>
    </div>

    <!-- Raumanzeige -->
    <div class="container">
        <div class="card h-100">
            <div class="card-body">

                <h6 class="card-text mt-3"><u>Rollladensteuerung:</u></h6>
                <label for="customRange1" class="form-label">Rollladen Wohnzimmer Süd</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange1" value="45"
                        min="0" max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>45%</output>
                </div>

                <label for="customRange2" class="form-label mt-3">Rollladen Wohnzimmer Nord</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1 me-3" id="customRange2" value="17"
                        min="0" max="100" oninput="this.nextElementSibling.value = this.value + '%'">
                    <output>17%</output>
                </div>

                <h6 class="card-text mt-3"><u>Heizungssteuerung:</u></h6>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <button type="button" class="btn" id="minusbtn"><i class="bi bi-dash-circle"></i></button>
                    <h2 id="temperature" class="mb-0 mx-2">22.5°C</h2>
                    <button type="button" class="btn" id="plusbtn"><i class="bi bi-plus-circle"></i></button>
                </div>

                <h6 class="card-text mt-3"><u>Steckdosensteuerung:</u></h6>
                <div class="switches">
                    <div
                        class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchTV">Steckdose TV</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchTV" checked>
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>

                    <div
                        class="form-check form-switch d-flex align-items-center justify-content-between">
                        <label class="form-check-label" for="switchSofa">Sofa-Ladeleiste</label>
                        <div class="d-flex align-items-center">
                            <span class="text small mx-5">Off</span>
                            <input class="form-check-input" type="checkbox" id="switchSofa">
                            <span class="text small mx-2">On</span>
                        </div>
                    </div>
                </div>

                <h6 class="card-text mt-3"><u>Einstellungen:</u></h6>
                <button type="button" class="btn" id="settings"
                    onclick="window.location.href='settings.html'"><i class="bi bi-gear"></i>
                    Einstellungen</button>

                <a href="add_device.html">
                    <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Gerät hinzufügen</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Temperatursteuerung
        const minusBtn = document.getElementById("minusbtn");
        const plusBtn = document.getElementById("plusbtn");
        const temperatureDisplay = document.getElementById("temperature");

        // Startwert auslesen
        let temperature = parseFloat(temperatureDisplay.textContent);


        // Max. und Min. Temperatur (optional)
        const minTemp = 15.0;
        const maxTemp = 28.0;

        // Klick-Events
        plusBtn.addEventListener("click", () => {
            if (temperature + 0.1 <= maxTemp) {
                temperature += 0.1;
                temperatureDisplay.textContent = temperature.toFixed(1) + "°C";
            }
        });

        minusBtn.addEventListener("click", () => {
            if (temperature - 0.1 >= minTemp) {
                temperature -= 0.1;
                temperatureDisplay.textContent = temperature.toFixed(1) + "°C";
            }
        });
    </script>
</body>

</html>
